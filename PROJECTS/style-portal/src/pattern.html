<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Portal - Patterns</title>
    <style>@import url(style.css);</style>
</head>
<body>
    <div class="navBar">
        <a href="./index.html" class="navTextButton">Home</a>
        <a href="./pattern.html" class="navTextButton">Gradients</a>
        <a href="./gradient.html" class="navTextButton">Patterns</a>
    </div>

    <div class="main-container">
        <div class="header-section">
            <h1>Gradient Gallery</h1>
            <p>Discover beautiful color gradients for your design projects</p>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Gradients</button>
                <button class="filter-btn" data-filter="2-color">2 Colors</button>
                <button class="filter-btn" data-filter="3-color">3 Colors</button>
                <button class="filter-btn" data-filter="4-color">4+ Colors</button>
            </div>
        </div>

        <div class="patterns-viewport">
            <div class="patterns-grid" id="patternsGrid">
                <!-- Pattern cards will be generated here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="pattern.js"></script>
