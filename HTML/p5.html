<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: black;">
    <h1 style="background-color: black; color: white; text-align: center;">Marquee Demo</h1>

    <div style="height: 80vh; border: 2px dashed white; padding: 24px; border-radius: 16px;">

        <marquee behavior="alternate"
            style="height: 20%; width: 100%; background-color: yellow; align-content: center; font-size:x-large; display: block;"
            direction="left">
            Header Area
        </marquee>

        <marquee behavior="alternate"
            style="height: 15%; width: 100%; background-color: lightblue; align-content: center; font-size:x-large; display: block;"
            direction="right">
            Navigation Area
        </marquee>

        <div style="display: flex; flex-flow: row; height: 55%;">
            <marquee behavior="alternate"
                style="height: 100%; width: 30%; background-color: lightgreen; align-content: center; font-size:x-large"
                direction="up">
                Aside Area
            </marquee>
            
            <marquee behavior="alternate"
                style="height: 100%; width: 70%; background-color: lightcoral; align-content: center; font-size:x-large"
                direction="down">
                Content Area
            </marquee>
        </div>

        <marquee behavior="alternate"
            style="height: 10%; width: 100%; background-color: lightgray; align-content: center; font-size:x-large; display: block;"
            direction="left">
            Footer Area
        </marquee>
    </div>

</body>

</html>
