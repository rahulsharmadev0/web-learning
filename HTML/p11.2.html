<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale1.0">
</head>

<body style="display: flex; justify-content: center; flex-direction: column; gap: 8px; align-items: center; min-height: 100vh; background-color: #344a73; margin: 0;
    font-family: sans-serif;">

    <div style="padding: 24px; background-color: white; width: 400px; text-align: center; border-radius: 8px;">
        <h1>Sign In</h1>
        Welcome back! Please sign in to your account
        <br>
        <br>
        <form>
            <div style="text-align: left;">
                <label style="display: block; font-size: medium; margin-bottom: 4px; color: gray;">Email</label>
                <input type="email" name="email" maxlength="2000"
                    style="display: block; font-size: medium; width: 100%; padding: 12px; border-radius: 8px; border: 2px solid lightgray; margin-top: 6px; margin-bottom: 12px; box-sizing: border-box;">

                <label style="display: block; font-size: medium; margin-bottom: 4px; color: gray;">Password</label>
                <input type="password" name="password" minlength="4"
                    style="display: block; font-size: medium; width: 100%; padding: 12px; border-radius: 8px; border: 2px solid lightgray;margin-top: 6px; margin-bottom: 12px; box-sizing: border-box;">
            </div>
            <button
                style="background-color: #4ac1a3; color: white; border-radius: 12px; border: 0px; padding: 12px; font-size: large; width: 100%; box-sizing: border-box; margin: 24px 0px;">Submit</button>

        </form>
    </div>
    <p style="color: #b8c5d6; font-size: 14px; margin: 0;">
        Not have an account?
        <a href="./p11.1.html" style="color: #4ac1a3; text-decoration: underline;">Sign Up Here</a>
    </p>
</body>

</html>
