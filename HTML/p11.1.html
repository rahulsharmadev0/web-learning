<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale1.0">
</head>

<body
    style="display: flex; justify-content: center; flex-direction: column; gap: 8px; align-items: center; min-height: 100vh; background-color: #344a73; margin: 0;
    font-family: sans-serif;">

    <div
        style="padding: 24px; background-color: white; width: 400px; text-align: center; border-radius: 8px;">
        <h1>Sign Up</h1>
        It's free and only takes a minute
        <br>
        <br>
        <form>
            <div style="text-align: left;">
                <label style="display: block; font-size: medium; margin-bottom: 6px; color: gray;">First Name</label>
                <input type="text" name="first_name" minlength="3"
                    style="display: block; width: 100%; padding: 12px; border-radius: 8px; border: 2px solid lightgray; margin-bottom: 12px; box-sizing: border-box;">

                <label style="display: block; font-size: medium; margin-bottom: 6px; color: gray;">Last Name</label>
                <input type="text" name="last_name" minlength="3"
                    style="display: block; width: 100%; padding: 12px; border-radius: 8px; border: 2px solid lightgray; margin-bottom: 12px; box-sizing: border-box;">

                <label style="display: block; font-size: medium; margin-bottom: 6px; color: gray;">Email</label>
                <input type="email" name="email" maxlength="2000"
                    style="display: block; width: 100%; padding: 12px; border-radius: 8px; border: 2px solid lightgray; margin-bottom: 12px; box-sizing: border-box;">

                <label style="display: block; font-size: medium; margin-bottom: 6px; color: gray;">Password</label>
                <input type="password" name="password" minlength="4"
                    style="display: block; width: 100%; padding: 12px; border-radius: 8px; border: 2px solid lightgray; margin-bottom: 12px; box-sizing: border-box;">

                <label style="display: block; font-size: medium; margin-bottom: 6px; color: gray;">Confirm
                    Password</label>
                <input type="password" name="confirm_password" minlength="4"
                    style="display: block; width: 100%; padding: 12px; border-radius: 8px; border: 2px solid lightgray; margin-bottom: 12px; box-sizing: border-box;">
            </div>
            <button
                style="background-color: #4ac1a3; color: white; border-radius: 12px; border: 0px; padding: 12px; font-size: large; width: 100%; box-sizing: border-box; margin: 24px 0px;">Submit</button>

        </form>

        <span style="font-size: medium; text-align: center; ">
            By clicking the Sign Up button,you agree to our
            <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>.
        </span>
    </div>
    <p style="color: #b8c5d6; font-size: 14px; margin: 0;">
        Already have an account?
        <a href="./p11.2.html" style="color: #4ac1a3; text-decoration: underline;">Login here</a>
    </p>
</body>
</html>
