    <h1>Task 1</h1>
    <form>
        First Name : <input type="text" , maxlength="30" placeholder="eg. Rahul"> <br> <br>
        Last Name : <input type="text" , maxlength="30" placeholder="eg. Sharma"><br> <br>

    <hr>

    <h1>Task 2</h1>

    <div style="display: flex; justify-content: center;">

        <form style="display: inline-block; background-color: lightgray; padding: 32px;">
            <center>
                <h3><u>Registration form</u></h3>
            </center>
            <br>
            <label for="idx_first_name" style="width: 150px; display: inline-block;">First Name :</label>
            <input id="idx_first_name" type="text" maxlength="30" placeholder="eg. Rahul" style="width: 200px;"><br><br>

            <label for="idx_last_name" style="width: 150px; display: inline-block;">Last Name :</label>
            <input id="idx_last_name" type="text" maxlength="30" placeholder="eg. Sharma" style="width: 200px;"><br><br>

            <label for="idx_nick_name" style="width: 150px; display: inline-block;">Nick Name :</label>
            <input id="idx_nick_name" type="text" maxlength="30" placeholder="eg. Rahul123"
                style="width: 200px;"><br><br>

            <label for="idx_email" style="width: 150px; display: inline-block;">E-mail :</label>
            <input id="idx_email" type="email" placeholder="eg. rahul@gmail.com" style="width: 200px;"><br><br>

            <label for="idx_password" style="width: 150px; display: inline-block;">Password :</label>
            <input id="idx_password" type="password" placeholder="Enter password" style="width: 200px;"><br><br>

            <label for="idx_dob" style="width: 150px; display: inline-block;">Date of Birth :</label>
            <input id="idx_dob" type="date" style="width: 200px;"><br><br>

            <label style="width: 150px; display: inline-block;">Gender :</label>
            <input id="idx_male" type="radio"> <label for="idx_male">Male</label>
            <input id="idx_female" type="radio"> <label for="idx_female">Female</label>
            <input id="idx_others" type="radio"> <label for="idx_others">Others</label>
            <br><br>

            <label for="idx_mobile" style="width: 150px; display: inline-block;">Mobile :</label>
            <input id="idx_mobile" type="tel" pattern="[0-9]" placeholder="eg. 9871654320"
                style="width: 200px;"><br><br>

            <span style="display: flex; justify-content: start;">
                <label for="idx_mobile" style="width: 150px; display: inline-block;">Address :</label>
                <textarea id="idx_mobile" type="tel" pattern="[0-9]" rows="5"
                    placeholder="eg. A/123 rohini sec-12, Delhi-110065"
                    style="width: 200px; max-width: 200px;"></textarea>
            </span>
            <br><br>
            <div style="display: inline-block; width: 150px;"></div>
            <button style="padding: 8px 12px;;">Submit</button>
            &nbsp;&nbsp;
            <button style="padding: 8px 12px;">Reset</button>
        </form>
    </div>
</body>
